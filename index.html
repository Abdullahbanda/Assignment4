<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Dashboard -->
  <section class="dashboard">
    <h1>Job Application Tracker</h1>

    <div class="stats">
      <div class="stat-box">
        <p>Total</p>
        <h2 id="total-count">8</h2>
      </div>

      <div class="stat-box">
        <p>Interview</p>
        <h2 id="interview-count" class="green">0</h2>
      </div>

      <div class="stat-box">
        <p>Rejected</p>
        <h2 id="rejected-count" class="red">0</h2>
      </div>
    </div>
  </section>

  <!-- Jobs Section -->
  <section class="jobs-section">

    <div class="jobs-header">
      <h3>Available Jobs</h3>
      <span id="section-count">8 jobs</span>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="all">All</button>
      <button class="tab" data-tab="interview">Interview</button>
      <button class="tab" data-tab="rejected">Rejected</button>
    </div>

    <div id="jobs-container" class="jobs-container"></div>

    <div id="empty-message" class="empty hidden">
  <div class="doc-icon">ðŸ“„</div>
  <h4>No jobs Available</h4>
  <p>You haven't added any job in this category yet.</p>
</div>
  </section>

<script src="script.js"></script>
</body>
</html>
